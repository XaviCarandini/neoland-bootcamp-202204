<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- landing page -->
    <section class="landing page off" >
        <div class="title">
            <h1>Welcome!</h1>
            <h2>Lets not<br>waste time</h2>
        </div>
        <!-- <a class="login-button button" href="">Login</a>
        <a class="button" href="">Sign up</a> -->

        <button class="login-button button_light button">Login</button>
        <button class="signup-button button">Sign Up</button>
    </section>

    <!-- login page -->
    <section class="login page off" >
        <form class="page">
    
            <fieldset>
                <input class="input" type="text" name="username" placeholder="Username">
                <input class="input" type="password" name="password" placeholder="Password">
            </fieldset>
            
            <button type="submit" class="button">Login</button>
    
            <a class="back-button back" href="#">Back</a>
        </form>
    </section>

    <!-- signup page -->
    <section class="signup page off">
        <form class="page">
            
            <fieldset>
                <input class="input" type="text" name="username" placeholder="Username">
                <input class="input" type="email" name="email" placeholder="Email">
                <input class="input" type="password" name="password" placeholder="Password">
                <input class="input" type="password" name="password" placeholder="Confirm Password">
            </fieldset>
            
            <button class="button">Sign Up</button>

            <a class="back-button back" href="#">Back</a>
    
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
